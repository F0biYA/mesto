<!DOCTYPE html>
<html lang="ru">

<head>

            <img class="profile__icon-add" src="images/plus.svg" alt="Плюсик">

        </div>
      </section>

      <section class="cards">
        <div class="card">
          <img src="images/kirill-pershin-karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
          <div class="card__caption">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <img src="images/heart.svg" class="card__heart" alt="">
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1404681-elbrus.jpg" alt="Эльбрус" class="card__image">
          <div class="card__caption">
            <h2 class="card__text">Эльбрус</h2>
            <img src="images/heart.svg" class="card__heart" alt="">
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1556355-dombay.jpg" alt="Домбай" class="card__image">
          <div class="card__caption">
            <h2 class="card__text">Домбай</h2>

        </div>
        <div class="card">
          <img src="images/kirill-pershin-karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
          <div class="card__caption">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <img src="images/heart.svg" class="card__heart" alt="">
          </div>

        <div class="card">
          <img src="images/kirill-pershin-1404681-elbrus.jpg" alt="Эльбрус" class="card__image">
          <div class="card__caption">
            <h2 class="card__text">Эльбрус</h2>

        </div>
        <div class="card">
          <img src="images/kirill-pershin-1556355-dombay.jpg" alt="Домбай" class="card__image">
          <div class="card__caption">
            <h2 class="card__text">Домбай</h2>
            <img src="images/heart.svg" class="card__heart" alt="">
          </div>
        </div>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
