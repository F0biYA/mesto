<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo">
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img class="profile__image" src="images/photo-profile.jpg" alt="Фото Профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit">
              <img src="images/edit.svg" alt="редактировать">
            </button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__button-add">
            <img src="images/plus.svg" alt="Плюсик">
          </button>
        </div>
      </section>

      <section class="cards">
        <div class="card">
          <img src="images/kirill-pershin-karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
          <div class="card__caption">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <img src="images/heart.svg" class="card__heart" alt="">
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1404681-elbrus.jpg" alt="Эльбрус" class="card__image">
          <div class="card__caption">
            <h2 class="card__text">Эльбрус</h2>
            <img src="images/heart.svg" class="card__heart" alt="">
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1556355-dombay.jpg" alt="Домбай" class="card__image">
          <div class="card__caption">
            <h2 class="card__text">Домбай</h2>
            <img src="images/heart.svg" class="card__heart" alt="">
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
          <div class="card__caption">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <img src="images/heart.svg" class="card__heart" alt="">
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1404681-elbrus.jpg" alt="Эльбрус" class="card__image">
          <div class="card__caption">
            <h2 class="card__text">Эльбрус</h2>
            <img src="images/heart.svg" class="card__heart" alt="">
          </div>
        </div>
        <div class="card">
          <img src="images/kirill-pershin-1556355-dombay.jpg" alt="Домбай" class="card__image">
          <div class="card__caption">
            <h2 class="card__text">Домбай</h2>
            <img src="images/heart.svg" class="card__heart" alt="">
          </div>
        </div>
      </section>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__button-close">
          </button>

          <form class="form">
            <h3 class="form__title">Редактировать профиль</h3>
            <input type="text" name="Имя" value="Жак-Ив Кусто" class="form__field form__name">
            <input type="text" name="О себе" value="Исследователь океана" class="form__field form__job">
            <input type="submit" class="form__submit" value="Cохранить">
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
