<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo">
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img class="profile__image" src="images/photo-profile.jpg" alt="Фото Профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit">
              <img src="images/edit.svg" alt="редактировать">
            </button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add">
          </button>
        </div>
      </section>

      <section class="cards">
      </section>

      <div class="popup popup_profile">
        <div class="popup__container">
          <button type="button" class="popup__button-close popup__button-close_profile">
          </button>
          <form name="profileForm" class="form form_profile">
            <h3 class="form__title">Редактировать профиль</h3>
            <input id="name" type="text" name="name" placeholder="Жак-Ив Кусто"
              class="form__field form__field_input_name" required minlength="2" maxlength="40">
            <span id="name-error" class=""></span>
            <input id="job" type="text" name="job" placeholder="Исследователь океана"
              class="form__field form__field_input_job" required minlength="2" maxlength="200">
            <span id="job-error" class=""></span>
            <button type="submit" class="form__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_card">
        <div class="popup__container">
          <button type="button" class="popup__button-close_card popup__button-close">
          </button>
          <form name="cardForm" class="form form_card">
            <h3 class="form__title ">Новое место</h3>
            <input id="place" type="text" name="place" placeholder="Название"
              class="form__field form__field_input_place " required minlength="2" maxlength="30">
            <span id="place-error" class=""></span>
            <input id="link" name="link" type="url" placeholder="Ссылка на картинку"
              class="form__field form__field_input_link " required>
            <span id="link-error" class=""></span>
            <button type="submit" class="form__submit  form__submit-card">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_image">
        <div class="popup__image-container">
          <button type="button" class="popup__button-close_image popup__button-close">
          </button>
          <img src="#" class="popup__image" alt="">
          <p class="popup__image-caption"></p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template class="template_card">
    <div class="card">
      <img src="#" alt="" class="card__image">
      <div class="card__caption">
        <h2 class="card__text"></h2>
        <button type="button" class="card__button-heart"></button>
        <button type="button" class="card__button-delete"></button>
      </div>
    </div>
  </template>
<script src="scripts/index.js" type="module"></script>
</body>

</html>
