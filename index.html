<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <script src="scripts/index.js" defer></script>
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo">
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__block">
          <img class="profile__image" src="images/photo-profile.jpg" alt="Фото Профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit">
              <img src="images/edit.svg" alt="редактировать">
            </button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add">
          </button>
        </div>
      </section>

      <section class="cards">
      </section>

      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close">
          </button>
          <form name="profile form" class="form form__profile">
            <h3 class="form__title">Редактировать профиль</h3>
            <input type="text" name="fullname" value="Жак-Ив Кусто" class="form__field form__field_input_name">
            <input type="text" name="job" value="Исследователь океана" class="form__field form__field_input_job">
            <button type="submit" class="form__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <!-- <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close">
          </button>
          <form name="card form" class="form_card">
            <h3 class="form__title">Новое место</h3>
            <input type="text" name="place" value="Название" class="form__field form__field_input_name">
            <input type="text" name="link" value="Ссылка на картинку" class="form__field form__field_input_job">
            <button type="submit" class="form__submit">Сохранить</button>
          </form>
        </div>
      </div> -->
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template class="template_card">
    <div class="card">
      <img src="" alt="" class="card__image">
      <div class="card__caption">
        <h2 class="card__text"></h2>
        <button type="button" class="card__button-heart"></button>
        <button type="button" class="card__button-delete"></button>
      </div>
    </div>
  </template>
</body>

</html>
